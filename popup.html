<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Injector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <svg class="icon-brand" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 2C7.6 2 4 5.4 3 9.8c1.1-.3 2.3.1 3 1 .5-.8 1.5-1.3 2.5-1.1 1.2.2 2 1.2 2 2.3 0 .2 0 .3-.1.5.4-.1.8 0 1.1.2.7.5.9 1.4.5 2.1.6.2 1.1.7 1.3 1.3.3.9 0 1.8-.7 2.3.3.2.5.5.7.8C17.4 20.3 21 16.5 21 12c0-5.5-4-10-9-10zM8.5 15a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm2-5a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm4 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        </svg>
        <span class="title-text">COOKIE INJECTOR</span>
      </div>
      <div id="domain-label">LOADING...</div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button id="tab-cookies" class="tab-btn active">
        <svg class="icon-small" viewBox="0 0 24 24" style="margin-right:5px;vertical-align:middle;">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h2v2H7v-2zm4-4h2v2h-2V7zm4 8h2v2h-2v-2z" />
        </svg>
        Cookies
      </button>
      <button id="tab-spoof" class="tab-btn">
        <svg class="icon-small" viewBox="0 0 24 24" style="margin-right:5px;vertical-align:middle;">
          <path
            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
        </svg>
        Spoofing
      </button>
    </div>

    <!-- COOKIE PANEL -->
    <div id="panel-cookies" class="panel active">
      <div class="sub-tabs">
        <button id="sub-export" class="chip active">
          <svg class="icon-small" viewBox="0 0 24 24" style="margin-right:4px;vertical-align:middle;">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
          </svg>
          Export
        </button>
        <button id="sub-import" class="chip">
          <svg class="icon-small" viewBox="0 0 24 24" style="margin-right:4px;vertical-align:middle;">
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
          </svg>
          Import
        </button>
      </div>

      <div id="view-export">
        <div class="import-toolbar">
          <button class="toolbar-link fmt-link active" data-fmt="json">JSON</button>
          <span class="toolbar-sep">·</span>
          <button class="toolbar-link fmt-link" data-fmt="netscape">Netscape</button>
          <span class="toolbar-sep">·</span>
          <button class="toolbar-link fmt-link" data-fmt="header">Header</button>
          <span style="flex:1;"></span>
          <button id="btn-save-file" class="toolbar-link">Save File</button>
          <span class="toolbar-sep">·</span>
          <button id="btn-clear" class="toolbar-link danger-link">Clear</button>
        </div>

        <textarea id="export-area" readonly></textarea>

        <button id="btn-copy" class="btn primary full-width rounded-btn btn-sm">
          <svg class="icon-small" viewBox="0 0 24 24">
            <path
              d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
          </svg>
          <span>Copy Output</span>
        </button>
      </div>

      <div id="view-import" style="display:none;">
        <div class="import-toolbar">
          <button id="btn-paste" class="toolbar-link">Paste</button>
          <span class="toolbar-sep">·</span>
          <span class="toolbar-link file-load-wrap">
            Load File
            <input type="file" id="file-input" accept=".json,.txt,.cookies">
          </span>
          <span class="toolbar-sep">·</span>
          <button id="btn-clear-import" class="toolbar-link danger-link">Clear</button>
        </div>
        <textarea id="import-area" placeholder="Paste JSON, Netscape, or Header String..."></textarea>
        <button id="btn-inject" class="btn success full-width rounded-btn btn-sm">
          <svg class="icon-small" viewBox="0 0 24 24">
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
          </svg>
          <span>Inject Cookies</span>
        </button>
      </div>

      <div class="status-slot" id="status-slot-cookies"></div>
    </div>

    <!-- SPOOFING PANEL -->
    <div id="panel-spoof" class="panel">
      <div class="section-title">User-Agent Spoofer</div>
      <div class="ua-grid">
        <button class="ua-btn" data-ua="win">
          <svg class="icon-ua" viewBox="0 0 24 24">
            <path
              d="M3 12V6.75L9 5.43V11.91L3 12M20 3V11.75L10 11.97V5.25L20 3M3 13L9 13.09V19.9L3 18.75V13M10 13.2L20 13V22L10 20.09V13.2Z" />
          </svg>
          <span>Windows</span>
        </button>
        <button class="ua-btn" data-ua="mac">
          <svg class="icon-ua" viewBox="0 0 24 24">
            <path
              d="M18.7 12.4c-.3.8-.7 1.6-1.2 2.3-1.3 1.9-2.7 3.8-4.8 3.9-1 .1-1.3-.6-2.4-.6-1.1 0-1.5.6-2.5.6-2 0-3.6-2-4.9-4-2-3-2.1-7.5 1-8.7 1.5-.6 2.6-.1 3.5.5 1 .6 1.3.6 2.2.6.9 0 2.5-1.1 4.2-.9 1.4.1 2.5.6 3.3 1.6-2.9 1.7-2.4 5.9.5 7.1M15.3 3.6c.8-1 1.3-2.3 1.2-3.6-1.1.1-2.5.8-3.3 1.7-.7.8-1.3 2.1-1.1 3.4 1.2.1 2.4-.6 3.2-1.5z" />
          </svg>
          <span>MacOS</span>
        </button>
        <button class="ua-btn" data-ua="linux">
          <svg class="icon-ua" viewBox="0 0 24 24">
            <path
              d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2m4 11c0 2.2-1.8 4-4 4s-4-1.8-4-4 1.8-4 4-4 4 1.8 4 4m-2 0c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2" />
          </svg>
          <span>Linux</span>
        </button>
        <button class="ua-btn" data-ua="iphone">
          <svg class="icon-ua" viewBox="0 0 24 24">
            <path
              d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14zM12 22c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1z" />
          </svg>
          <span>iPhone</span>
        </button>
        <button class="ua-btn" data-ua="android">
          <svg class="icon-ua" viewBox="0 0 24 24">
            <path
              d="M17.6 9.5l1.6-2.8L17.8 6l-1.6 2.8C15 8.3 13.6 8 12 8c-1.6 0-3 .3-4.2.8L6.2 6 4.8 6.7l1.6 2.8C4.1 11.2 3 13.5 3 16h18c0-2.5-1.1-4.8-3.4-6.5zM7.5 13c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zm9 0c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5z" />
          </svg>
          <span>Android</span>
        </button>
        <button class="ua-btn" data-ua="random">
          <svg class="icon-ua" viewBox="0 0 24 24">
            <path
              d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
          </svg>
          <span>Random</span>
        </button>
      </div>

      <!-- CUSTOM UA -->
      <div class="section-title" style="margin-top:4px;">Custom User-Agent</div>
      <div class="custom-ua-row">
        <input id="custom-ua-input" class="custom-ua-input" type="text" placeholder="Paste custom UA string..."
          spellcheck="false" />
        <button id="btn-apply-custom-ua" class="btn primary btn-sm-square" title="Apply">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
        </button>
      </div>

      <div class="status-box">
        <span>Active UA:</span>
        <div id="current-ua">Default</div>
      </div>

      <button id="btn-reset-ua" class="btn danger full-width rounded-btn btn-sm">Reset to Default</button>

      <div class="status-slot" id="status-slot-spoof"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
